<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="selection">
        <form id="player-form">
            <label for="player1">Player 1 name: </label>
            <input type="text" id="player1" required>
            <label for="player2">Player 2 name: </label>
            <input type="text" id="player2" required>

            <button type="submit" class="submit">START</button>
        </form>
    </div>
    <div class="game">
        <div class="header-box">
            <h1 class="header">Tic Tac Toe</h1>
        </div>
        <div class="turn-info">
            
        </div>
        <div class="board">
            <div class="cell" data-id="1"></div>
            <div class="cell" data-id="2"></div>
            <div class="cell" data-id="3"></div>
            <div class="cell" data-id="4"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell" data-id="6"></div>
            <div class="cell" data-id="7"></div>
            <div class="cell" data-id="8"></div>
            <div class="cell" data-id="9"></div>
        </div>
    </div>
    <div class="result"></div>
</body>
</html>
